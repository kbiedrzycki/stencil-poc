<!DOCTYPE html>
<html dir="ltr" lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0">
  <title>Stencil Component Starter</title>

  <link rel="stylesheet" media="all" href="/build/acme-components.css" />
</head>
<body>
  <h1>Hello world component</h1>
  <hello-world first="Stencil" last="'Don't call me a framework' JS"></hello-world>

  <h1>Action Button</h1>
  <action-button>Enabled</action-button>
  <action-button disabled>Disabled</action-button>

  <h1>Counter box (minimum 0, maximum 9, start from 5)</h1>
  <counter-box start="5" max="9"></counter-box>

  <script type="module" src="/build/acme-components.esm.js"></script>
  <script nomodule src="/build/acme-components.js"></script>
</body>
</html>
